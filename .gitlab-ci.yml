image: node:10.8.0-stretch

before_script:
  - npm install

cache:
  paths:
    - node_modules/

lint:
  except:
    - schedules
  script:
    - npm run lint

test:
  except:
    - schedules
  script:
    - npm run test

audit:
  script:
    - npm audit

outdated:
  only:
    - schedules
  script:
    - npm outdated
